  # ================================
  # Bazarr - Subtitle Management
  # Access at http://localhost:6767
  # Low Resource Usage - Can run anywhere
  # ================================
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
