  # ================================
  readarr:
    image: hotio/readarr:latest
    container_name: readarr
    hostname: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/joe/usenet/config/readarr:/config
      - /home/joe/usenet/downloads:/downloads
      - /home/joe/usenet/media/books:/books
    ports:
      - "8787:8787"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================
  # Mylar3 - Comic Book Management
  # Access at http://localhost:8090
  # Low Resource Usage
  # ================================
  mylar:
    image: linuxserver/mylar3:latest
    container_name: mylar
    hostname: mylar
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/joe/usenet/config/mylar:/config
      - /home/joe/usenet/downloads:/downloads
      - /home/joe/usenet/media/comics:/comics
    ports:
      - "8090:8090"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================
