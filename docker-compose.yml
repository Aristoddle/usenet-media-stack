      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/joe/usenet/config/bazarr:/config
      # Same storage mounts as Sonarr/Radarr for subtitle access
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
      - /home/joe/usenet/media/tv:/tv:rw
    ports:
      - "6767:6767"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    depends_on:
      - sonarr
      - radarr

  # ================================
  # Prowlarr - Indexer Manager
  # Access at http://localhost:9696
  # Medium Resource Usage
  # ================================
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/joe/usenet/config/prowlarr:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.performance != low
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ================================
