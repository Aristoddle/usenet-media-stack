  # Access at http://localhost:8082
  # Low Resource Usage
  # ================================
  yacreader:
    image: yacreader/yacreaderlibraryserver:latest
    container_name: yacreader
    hostname: yacreader
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/joe/usenet/config/yacreader:/config
      - /home/joe/usenet/media/comics:/comics
    ports:
      - "8082:8080"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ================================
